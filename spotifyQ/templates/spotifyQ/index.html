{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{% static '/spotifyQ/css/index.css' %}">
    <title>Spotify Q</title>
</head>
<body>
<header>
    <nav class="navbar sticky-top navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="{% url 'index' %}">
            <img src="{% static 'spotifyQ/img/q.PNG' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            Spotify Q
            <span class="badge badge-secondary">Beta</span>
        </a>
    </nav>
</header>

<div class="main-form">
    <div class="item">
        <h2>Connect to a queue</h2>
        <form id='pin-form' action="{% url 'guest' %}" method="POST">
            {% csrf_token %}
            <input type="text" name='pin' placeholder="PIN" class="anim" id="pin-box" required>
            <div>
                <input type="submit" value="ENTER" formnovalidate class="btn btn-primary btn-lg mt-2" id="enter">
            </div>
        </form>
    </div>
    <div class="item">
        <h4>OR</h4>
    </div>
    <div class="item">
        <h2>Start a queue</h2>
        <a href="{% url 'login' %}" class="btn btn-lg" id="spotify" role="button" aria-disabled="true">LOG IN TO SPOTIFY</a>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src='{% static '/spotifyQ/js/index.js' %}'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
